<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <form name="calculator">
        <table>
            <thead>
                <td colspan="4">
                    <input type="text" name="anwser" placeholder="0" id="calc_top">
                    <hr>
                </td>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input type="button" value="7" onclick="Func(7)">
                    </td>
                    <td>
                        <input type="button" value="8" onclick="Func(8)">
                    </td>
                    <td>
                        <input type="button" value="9" onclick="Func(9)">
                    </td>
                    <td>
                        <input type="button" value="*" class="ho" onclick="Func('*')">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="4" onclick="Func(4)">
                    </td>
                    <td>
                        <input type="button" value="5" onclick="Func(5)">
                    </td>
                    <td>
                        <input type="button" value="6" onclick="Func(6)">
                    </td>
                    <td>
                        <input type="button" value="-" class="ho" onclick="Func('-')">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="1" onclick="Func(1)">
                    </td>
                    <td>
                        <input type="button" value="2" onclick="Func(2)">
                    </td>
                    <td>
                        <input type="button" value="3" onclick="Func(3)">
                    </td>
                    <td>
                        <input type="button" value="+" class="ho" onclick="Func('+')">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="C" class="ho" onclick="del()">
                    </td>
                    <td>
                        <input type="button" value="0" onclick="Func(0)">
                    </td>
                    <td>
                        <input type="button" value="/" class="ho" onclick="Func('/')">
                    </td>
                    <td>
                        <input type="button" value="=" class="ho" onclick="an()">
                    </td>
                </tr>
            </tbody>
        </table>
        <p>By Farid Sevindikov</p>
    </form>
</body>
<script src="main.js"></script>

</html>
